<html>

<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src = "script.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

<style>

ul {
    list-style-type: none;
    margin: 5%;
    padding: 0;
    width: 90%;
    height: 90%;
    background-color: #f1f1f1;
}

li div {
    display: block;
    color: #000;
    padding: 5% 10%;
    text-decoration: none;
}

li div.active {
    background-color: #4CAF50;
    color: white;
}

li div:hover:not(.active) {
    background-color: #555;
    color: white;
}

.upload-btn-wrapper {
  position: relative;
  float: right;
  margin: 2%;
  overflow: hidden;
  display: inline-block;
}

.btn {
  border: 1% solid gray;
  color: gray;
  background-color: white;
  padding: 2% 4%;
  border-radius: 4px;
  font-size: 12px;
  font-weight: bold;
}

.upload-btn-wrapper input[type=file] {
  font-size: 100px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

a {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
}

a:hover {
    background-color: #ddd;
    color: black;
}

.previous {
	margin-top: 25%;
	float: left;
    background-color: #f1f1f1;
    color: black;
}

.next {
	margin-top: -30%;
	float: right;
    background-color: #4CAF50;
    color: white;
}

.round {
    border-radius: 50%;
}

#header {
	height: 15%;
	background-color: brown;
}

#navigation {
	width: 20%;
	height: 80%;
	float: left;
	margin-top: 0.8%;
	background-color: yellow;
}

#content {
	width: 79%;
	height: 80%;
	float: right;
	margin-top: 0.8%;
	background-color: grey;
}

#image-container {
  margin: auto;
  margin-top: 5%;
  background-color: #666666;
  width: 60%;
  height: 80%;
}

#image {
  width: 70%;
  height: 100%;
  margin: auto;
  background-color: #666666;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;
}

.carousel-control-prev:hover {
	background-color: #666666;
}

.carousel-control-next:hover {
	background-color: #666666;
}

</style>

<title>InstaPups</title>
</head>

<body onload = "selectCategory('Memes')"">

<div id = "header">
</div>

<div id = "navigation">
<ul>
	<li><div class="active"  onclick="selectCategory('Memes')" id="Memes">Memes</div></li>
    <li><div id="Cute" onclick="selectCategory('Cute')">Cute</div></li>
</ul>
</div>

<div id = "content">

<div class="upload-btn-wrapper">
    <button class="btn">Upload a file</button>
    <input type="file" name="myfile" id = "myfile"/>
</div>

<div id = "image-container">
  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div id = "image"></div>
      </div>
    </div>
    <a class="carousel-control-prev" href="javascript: previousImage()" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="javascript: nextImage()" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</div>

<button onclick = "uploadFile()">upload</button>

</body>

</html>
