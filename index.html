<style>

ul {
    list-style-type: none;
    margin-top: 1%;
    padding: 0;
    width: 100%;
    height: 100%;
    background-color: #353a40;
}

li div {
    display: block;
    color: #9ea5ae;
    padding: 5% 10%;
    text-decoration: none;
}

li div.active-nav {
    background-color: #353a40;
    color: #fff;
}

li div:hover:not(.active) {
    color: #fff;
    cursor: pointer;
}

.upload-btn-wrapper {
  position: relative;
  float: right;
  margin: 2%;
  overflow: hidden;
  display: inline-block;
}

.btn {
  border: 1% solid gray;
  color: gray;
  background-color: white;
  padding: 2% 4%;
  border-radius: 4px;
  font-size: 12px;
  font-weight: bold;
}

.upload-btn-wrapper input[type=file] {
  font-size: 100px;
  position: absolute;
  left: 0;
  top: 0;
  opacity: 0;
}

a {
    text-decoration: none;
    display: inline-block;
    padding: 8px 16px;
}

a:hover {
    color: black;
}

.previous {
	margin-top: 25%;
	float: left;
    background-color: #f1f1f1;
    color: black;
}

.next {
	margin-top: -30%;
	float: right;
    background-color: #4CAF50;
    color: white;
}

.round {
    border-radius: 50%;
}

#header {
	height: 15%;
	background-color: #e6e6e6;
}

#navigation {
	width: 20%;
	height: 89%;

	background-color: #e6e6e6;
}

#content {
	width: 80%;
	height: 90%;
	float: right;
	background-color: #e6e6e6;
}

#image-container {
  margin: auto;
  margin-top: 5%;
  background-color: #d9d9d9;
  width: 60%;
  height: 80%;
  box-shadow: 0 6px 20px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.2);
}

#image {
  width: 70%;
  height: 100%;
  margin: auto;
  background-repeat: no-repeat;
  background-position: center center;
  background-size: contain;
}

.carousel-control-prev:hover {
	background-color: #d9d9d9;
}

.carousel-control-next:hover {
	background-color: #d9d9d9;
}

.list-group-item list-group-item-action {
	background-color: #262626;
}
